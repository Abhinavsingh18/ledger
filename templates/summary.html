<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Financial Summary</h1>
    <div class="mb-3">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
    <ul class="list-group">
        <li class="list-group-item">Total Income: <strong>₹{{ income }}</strong></li>
        <li class="list-group-item">Total Expenses: <strong>₹{{ expenses }}</strong></li>
        <li class="list-group-item">Net Balance: <strong>₹{{ balance }}</strong></li>
    </ul>
</div>
</body>
</html>
