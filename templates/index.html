<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Ledger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Business Ledger</h1>
    <div class="mb-3">
        <a href="/add" class="btn btn-primary">Add Transaction</a>
        <a href="/summary" class="btn btn-secondary">View Summary</a>
    </div>
    <h3>Current Balance: ₹{{ balance }}</h3>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount (₹)</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
        {% for txn in transactions %}
            <tr>
                <td>{{ txn.date }}</td>
                <td>{{ txn.description }}</td>
                <td>{{ txn.amount }}</td>
                <td>{{ txn.type|capitalize }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% if not transactions %}
        <p>No transactions yet.</p>
    {% endif %}
</div>
</body>
</html>
